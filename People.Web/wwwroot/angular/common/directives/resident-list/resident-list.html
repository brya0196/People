<table class="table table-hover w-100 table-sm">
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre Completo</th>
            <th>Telefono/Celular</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="resident in residents track by $index">
            <td>{{ $index + 1 }}</td>
            <td>{{ resident.name }} {{ resident.lastname }}</td>
            <td>{{ resident.phone }}</td>
            <td>
                <button type="button" class="btn btn-info rounded-0" ng-hide="resident.id" data-toggle="modal" data-target="#{{id}}" ng-click="onUpdate($index);">Editar</button>
                <button type="button" class="btn btn-danger rounded-0" ng-hide="resident.id" ng-click="onDelete($index);">Borrar</button>

                <button type="button" class="btn btn-info rounded-0" ng-show="resident.id" data-toggle="modal" data-target="#{{id}}" ng-click="onUpdate(resident.id);">Editar</button>
                <button type="button" class="btn btn-danger rounded-0" ng-show="resident.id" ng-click="onDelete(resident.id);">Borrar</button>
            </td>
        </tr>
    </tbody>
</table>
