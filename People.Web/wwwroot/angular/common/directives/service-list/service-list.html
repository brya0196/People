<table class="table table-hover w-100 table-sm">
    <thead>
        <tr>
            <th>#</th>
            <th>Tipo de Servicio</th>
            <th>Monto</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="service in services">
            <td>{{$index + 1}}</td>
            <td>{{service.kindServiceEntity.name}}</td>
            <td>{{service.payment}}</td>
            <td>
                <button type="button" class="btn btn-info rounded-0" data-toggle="modal" data-target="#{{id}}" ng-hide="service.id" ng-click="onUpdate($index);">Editar</button>
                <button type="button" class="btn btn-info rounded-0" data-toggle="modal" data-target="#{{id}}" ng-show="service.id" ng-click="onUpdate(service.id);">Editar</button>
                <button type="button" class="btn btn-danger rounded-0" ng-hide="service.id" ng-click="onDelete($index);">Borrar</button>
                <button type="button" class="btn btn-danger rounded-0" ng-show="service.id" ng-click="onDelete(service.id);">Borrar</button>
            </td>
        </tr>
    </tbody>
</table>
