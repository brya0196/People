<div class="d-flex mt-5 pt-5 w-100 justify-content-center align-items-center">
    <div class="card">
        <h5 class="card-header bg-dark text-center text-white px-0 py-4">People</h5>
        <div class="card-body">
            <form name="loginForm">
                <div class="row">
                  <div class="form-group col-12">
                      <label>Usuario</label>
                      <input type="text" class="form-control" name="username" ng-model="vm.user.username" ng-minlength="4" required/>
                  </div>
                  <div class="form-group col-12">
                      <label>Contraseña</label>
                      <input type="password" class="form-control" name="password" ng-model="vm.user.password" ng-minlength="6" required/>
                  </div>
                </div>
                <button class="btn btn-info btn-block" ng-disabled="loginForm.$invalid" ng-click="vm.login();">Ingresar</button>
            </form>
        </div>
    </div>
</div>
