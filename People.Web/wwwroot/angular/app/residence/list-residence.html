<div class="card">
    <div class="card-header text-center">
        <a href="/residence/new" class="btn btn-outline-success rounded-0 float-left">Agregar</a>
        <h3>Residencias</h3>
    </div>
    <div class="card-body">
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Dirección</th>
                    <th>Cantidad Residentes</th>
                    <th>Cantidad Servicios</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="residence in vm.residences" >
                    <td>{{residence.id}}</td>
                    <td>{{residence.Province.name}} {{residence.City.name}}</td>
                    <td>{{residence.numberOfResidents}}</td>
                    <td>{{residence.numberOfServices}}</td>
                    <td>
                        <a href="/residence/edit/{{residence.id}}" class="btn btn-info rounded-0">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
