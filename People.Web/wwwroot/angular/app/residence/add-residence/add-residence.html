<form name="form">
    <h5 class="text-muted">Información de la Residencia</h5>
    <div class="row">
        <div class="col-4">
            <label>Provincia</label>
            <select class="form-control rounded-0" name="province" ng-model="residence.idprovince">
                <option value="">Seleccione</option>
            </select>
        </div>
        <div class="col-4">
            <label>Ciudad</label>
            <select class="form-control rounded-0" name="province" ng-model="residence.idcity">
                <option value="">Seleccione</option>
            </select>
        </div>
    </div>

    <h5 class="text-muted mt-4">Informacion de los Residentes</h5>
    <button type="button" class="btn btn-primary rounded-0 mb-2" data-toggle="modal" data-target="#resident-modal" ng-click="vm.clean();">Agregar Residente</button>
    <div class="row">
        <resident-list class="col-12" residents="vm.residents" ondelete="vm.deleteResident(id)"></resident-list>
    </div>


    <h5 class="text-muted mt-4">Informacion de los Servicios</h5>
    <button type="button" class="btn btn-primary rounded-0 mb-2" data-toggle="modal" data-target="#service-modal" ng-click="vm.clean();">Agregar Residente</button>
    <div class="row">
        <service-list class="col-12" services="vm.services" ondelete="vm.deleteService(id)"></service-list>
    </div>
</form>



<div class="modal fade" id="resident-modal" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form name="residentForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title h4">Residente</h5>
            </div>
            <div class="modal-body">
                <resident-form resident="vm.resident" form="residentForm"></resident-form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success rounded-0" ng-disabled="residentForm.$invalid" ng-click="vm.saveResident();" data-dismiss="modal">Aceptar</button>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="service-modal" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form name="serviceForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title h4">Residente</h5>
            </div>
            <div class="modal-body">
                <service-form service="vm.service" form="serviceForm"></service-form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success rounded-0" ng-disabled="serviceForm.$invalid" ng-click="vm.saveService();" data-dismiss="modal">Aceptar</button>
            </div>
        </form>
    </div>
</div>
