<form name="form">
    <h5 class="text-muted">Información de la Residencia</h5>
    <div class="row">
        <div class="col-4">
            <label>Provincia</label>
            <select class="form-control" name="province" ng-model="residence.idprovince">
                <option value="">Seleccione</option>
            </select>
        </div>
        <div class="col-4">
            <label>Ciudad</label>
            <select class="form-control" name="province" ng-model="residence.idcity">
                <option value="">Seleccione</option>
            </select>
        </div>
    </div>

    <h5 class="text-muted mt-4">Informacion de los Residentes</h5>
    <button type="button" class="btn btn-primary mb-2" data-toggle="modal" data-target="#resident-modal-lg">Agregar Residente</button>
    <div class="row">
        <resident-list class="col-12" residents="vm.residents"></resident-list>
    </div>


    <h5 class="text-muted mt-4">Informacion de los Servicios</h5>
    <div class="row">
    </div>
</form>



<div class="modal fade" id="resident-modal-lg" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <resident-form resident="resident"></resident-form>
        </div>
    </div>
</div>
